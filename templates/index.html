<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Navigation Bar -->
            <div class="col-md-2 bg-light sidebar">
                <h2 class="mt-3">Poker 2025</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_player">Add Player</a>
                    </li>

                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <h1 class="mt-3">Poker Results</h1>
                <form action="/add" method="post" class="mb-4">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date:</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="winner" class="form-label">Winner (1st Place):</label>
                        <select id="winner" name="winner" class="form-select" required>
                            {% for player in players %}
                            <option value="{{ player[0] }}">{{ player[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="runner_up" class="form-label">Runner-Up (2nd Place):</label>
                        <select id="runner_up" name="runner_up" class="form-select" required>
                            {% for player in players %}
                            <option value="{{ player[0] }}">{{ player[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Game Result</button>
                </form>

                <h2>Previous Results</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Winner (1st)</th>
                            <th>Runner-Up (2nd)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                        <tr>
                            <td>{{ result[0] }}</td>
                            <td>{{ result[1] }}</td>
                            <td>{{ result[2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
